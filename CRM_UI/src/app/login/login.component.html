  <div class="container">
      <div id="login" class="signin-card">
        <div class="logo-image">
        <img src="assets/login.png" alt="Logo" title="Logo" width="138">
        </div>
        <h1 class="display1">Please Login To GeoInfotech</h1>
        
        <form action="" method="" class="" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div id="form-login-username" class="form-group">
              <label for="username" class="float-label">Username</label>
            <input id="username" class="form-control" formControlName="email" id="exampleInputEmail1" name="username" type="text" size="18" alt="login" required />
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            
          </div>
          <div id="form-login-password" class="form-group">
              <label for="password" class="float-label">Password</label>
            <input id="passwd" class="form-control" formControlName="password" id="exampleInputPassword1" name="password" type="password" size="18" alt="password" required>
            <span class="form-highlight"></span>
            <span class="form-bar"></span>
            
          </div>
          
          <div>
            <br>
            <button class="btn btn-block btn-info ripple-effect" [disabled]="!loginForm.valid" data-bs-dismiss="modal" align:center type="submit" name="Submit" alt="sign in">Sign in</button>  
          </div>
      
          
        </form>
      </div>
      </div>
