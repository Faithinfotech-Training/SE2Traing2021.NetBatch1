  <div class="container">
      <div id="login" class="signin-card">
        <div class="logo-image">
        <img src="assets/login.png" alt="Logo" title="Logo" width="138">
        </div>
        <h1 class="display1">Please Register To GeoInfotech</h1>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text" formControlName="fullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
            </div> 
      
            <button type="submit" class="btn btn-block btn-info ripple-effect" data-dismiss="modal" [disabled]="!registerForm.valid">Register</button> 
          </form>
              </div>
      </div>
